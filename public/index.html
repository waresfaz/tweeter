<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700,700i&display=swap" rel="stylesheet" />
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/45dd319295.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span>tweeter</span>
      </div>

      <div>
        <button class="write-new-tweet-button" type="submit">Write new Tweet</button>
        <!-- <p>Write new Tweet</p> -->
      </div>
    </nav>

    <header class="main-header">
      <div>
          <img class="main-picture" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="main-name">Wares Faz</h2>
      </div>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        
        <a class="error-message">ERROR: Tweet must contain between 1-140 characters</a>
        <form method="POST" action="/tweets" id="tweet-button">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>

      <section id="tweet-container">

      </section>
      
    </main>
  </body>
</html>
